<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Atividade de Verificação de Primalidade</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

     
            <h1>Verificador de Números Primos</h1>
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero">
            <button onclick="verificarPrimo()">Verificar</button>
            <p id="resultado"></p>
        
            <script>
                function verificarPrimo() {
                    const numero = parseInt(document.getElementById("numero").value);
                    const resultado = document.getElementById("resultado");
        
                    if (isNaN(numero)) {
                        resultado.textContent = "Por favor, digite um número válido.";
                    } else {
                        if (verificaPrimo(numero)) {
                            resultado.textContent = `${numero} é um número primo.`;
                        } else {
                            resultado.textContent = `${numero} não é um número primo.`;
                        }
                    }
                }
            </script>
        <script src="Primo.js" async defer></script>
    </body>
</html>
